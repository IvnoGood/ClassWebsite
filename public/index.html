<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>class Organizer</title>
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,

                'GRAD' 0,
                'opsz' 24
        }
    </style>

<body>
    <header>
        <nav>
            <input type="checkbox" id="sidebar-active">
            <label for="sidebar-active" class="open-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </label>
            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">
                <label for="sidebar-active" class="close-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                        <path
                            d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </label>

                <!-- NOT IN TUTORIAL: The <a> tags are linked to the subpages -->

                <a class="home-link" href="index.html">Home</a>

                <p style="color: white;">Week: &nbsp;</p>
                <input list="week-list" name="week" id="week">
                <datalist id="week-list">
                    <option value="Week A">
                    <option value="Week B">
                </datalist>

                <p style="color: white;">Your class: &nbsp;</p>
                <input list="day-list" name="day" id="day" type="">
                <datalist id="day-list">
                    <option value="Monday">
                    <option value="Tuesday">
                    <option value="Wednesday">
                    <option value="Thursday">
                    <option value="Friday">
                    <option value="Sunday">
                </datalist>

                <p style="color: white;">Time: &nbsp;</p>
                <input type="time" list="time-list" name="time" id="time">
                <datalist id="time-list">
                    <option value="08:12">
                    <option value="08:30">
                    <option value="09:10">
                    <option value="10:20">
                    <option value="11:18">
                    <option value="14:18">
                    <option value="15:13">
                    <option value="16:23">
                    <option value="17:00">
                </datalist>
                <button class="research-button" id="research-button">Research</button>

                <!-- <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Blog</a>
                <a href="#">Login</a> -->

            </div>
        </nav>
    </header>
    <main>
        <h3 class="title">classmate finder&nbsp;: &nbsp;</h3>

        <table class="class-table">
            <tr>
                <th>classes</th>
            </tr>
            <tr>
                <th id="class-table1"></th>

                <th id="class-table3"></th>
                <th id="class-table4"></th>
                <th id="class-table5"></th>
            </tr>

        <br>
    </main>
